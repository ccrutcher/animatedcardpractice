<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Top Games</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img
          class="thumbnail"
          src="../img/Gwent_ The Witcher Card Game.jpg"
          alt="Gwent"
        />
        <h3 class="name">Gwent: The Witcher Card Game</h3>
        <div class="stats">
          <p class="viewers">437.2k</p>
          <div class="streamers">
            <img src="/img/person1.jpg" alt="" />
            <img src="/img/person2.jpg" alt="" />
            <img src="/img/person3.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="/img/person1.jpg" alt="" /></div>
            <p class="name">Gamer 1</p>
            <p class="number">35.3k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="/img/person2.jpg" alt="" /></div>
            <p class="name">Gamer 2</p>
            <p class="number">32.4k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="/img/person3.jpg" alt="" /></div>
            <p class="name">Gamer 3</p>
            <p class="number">31.7k</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
